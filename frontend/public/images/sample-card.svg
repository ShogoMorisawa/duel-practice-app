<svg width="240" height="336" viewBox="0 0 240 336" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- カード背景 -->
  <rect width="240" height="336" rx="12" fill="#f0f4f8"/>
  
  <!-- カードボーダー -->
  <rect x="4" y="4" width="232" height="328" rx="10" stroke="#3182CE" stroke-width="2"/>
  
  <!-- カード名エリア -->
  <rect x="20" y="20" width="200" height="40" rx="4" fill="#E2E8F0"/>
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="16" fill="#2D3748">サンプルカード</text>
  
  <!-- イメージエリア -->
  <rect x="20" y="70" width="200" height="170" rx="4" fill="#BEE3F8"/>
  <text x="120" y="155" font-family="Arial, sans-serif" font-size="22" fill="#2C5282" text-anchor="middle">サンプル画像</text>
  
  <!-- デスクリプションエリア -->
  <rect x="20" y="250" width="200" height="60" rx="4" fill="#E2E8F0"/>
  <text x="30" y="275" font-family="Arial, sans-serif" font-size="12" fill="#2D3748">このカードはサンプルです。</text>
  <text x="30" y="295" font-family="Arial, sans-serif" font-size="12" fill="#2D3748">実際のゲームではオリジナルの</text>
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2D3748">カードを登録して遊べます。</text>
</svg> 